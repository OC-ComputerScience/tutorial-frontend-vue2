name: Cypress Tests

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          node-version: 16.x

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npx cypress info
          config: baseUrl=https://tutorial.eaglesoftwareteam.com
          env:
            CYPRESS_clientUrl: https://tutorial.eaglesoftwareteam.com
